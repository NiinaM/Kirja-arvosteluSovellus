{% extends "layout.html" %}

{% block body %}
<p>
  Tervetuloa lukemaan ja arvostelemaan kirjoja!
</p>

{% if how_many_books %}
<p>
  Montako kirjaa kukakin käyttäjä on lukenut.
</p>

<ul>
  {% for user in how_many_books %}
  <li>
    {{user.name}} {{user.count}}
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
