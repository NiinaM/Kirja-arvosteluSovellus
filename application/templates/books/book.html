{% extends "layout.html" %}

{% block body %}
    <h3 style="color:rgb(98, 89, 160)">{{ book.name }}</h3>
    <br />
    <br />
    <a href="{{ url_for('reviews_form', book_id=book.id) }}">Kirjoita arvostelu.</a>
    <a href="{{ url_for('updating_book_view', book_id=book.id) }}">Muuta kirjan tietoja.</a>
    <table>
        <tbody>
            <tr>
                <td>
                    <form method="POST" action="{{ url_for('books_set_read', book_id=book.id) }}">
                        <input type="submit" value="Oletko lukenut kirjan?" />
                    </form>
                </td>
                <td>
                    {% if book.read %}
                        Luettu
                    {% else %}
                        Lukematta
                    {% endif %}
                </td>
                <td>
                    <ul>
                        {% for review in book.reviews %}
                        <li>{{ review.rating }}: {{ review.review_text }}</li>
                        <form method="POST" action="{{ url_for('review_delete', review_id=review.id) }}">
                            <input type="submit" value="Poista arvostelu!" />
                        </form>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
      
{% endblock %}
