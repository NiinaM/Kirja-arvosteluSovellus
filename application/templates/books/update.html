{% extends "layout.html" %}

{% block body %}

<form method="POST" action="{{ url_for('book_update', book_id=book_id) }}">
    <table>
      <tr>
        <td>
          {{ form.updated_name.label }}
        </td>
        <td>
          {{ form.updated_name }}
        </td>
        <td>
          <ul>
            {% for error in form.updated_name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      </tr>
        <td colspan="3">
          <input type="submit" value="Päivitä kirjan tiedot!"/>
        </td>
      </tr>
  </form>

{% endblock %}
