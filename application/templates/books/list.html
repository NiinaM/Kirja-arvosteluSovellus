{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th style="font-size: 13pt; color: darkviolet;">Kirjat</th>
      <th style="font-size: 13pt; color: darkviolet;">Arvostelujen keskiarvo</th>
      <th></th>
    </tr>
    {% for book in books %}
    <tr>
      <td>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('book_view', book_id=book.id) }}" style="color: hotpink;">{{ book.name }}</a>
        {% else %}
        <a style="color: hotpink;">{{ book.name }}</a>
        {% endif %}
      </td>
      <td>
        {{ book.avg }}
      </td>
      {% if current_user.is_authenticated %}
      <td>
        <form method="POST" action="{{ url_for('book_delete', book_id=book.id) }}">
            <input type="submit" value="Poista kirja!" />
        </form>
    </td>
    {% endif %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}
