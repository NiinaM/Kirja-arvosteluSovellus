{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th style="font-size: 20pt; color: darkviolet;">Kirjat</th>
      <th></th>
    </tr>
    {% for book in books %}
    <tr>
      <td>
        <a href="{{ url_for('book_view', book_id=book.id) }}" style="color: hotpink;">{{ book.name }}</a>
      </td>
      <td>
        <form method="POST" action="{{ url_for('book_delete', book_id=book.id) }}">
            <input type="submit" value="Poista kirja!" />
        </form>
    </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
