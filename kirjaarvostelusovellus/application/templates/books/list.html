{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Book</th>
      <th>Read</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book.name }}</td>
      <td>{{ book.read }}</td>
      <td>
        <form method="POST" action="{{ url_for('books_set_read', book_id=book.id) }}">
          <input type="submit" value="Change status!"/>
        </form>
            </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
